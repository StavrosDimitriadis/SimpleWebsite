
server {

	listen 443 ssl;
	server_name localhost;

	ssl_certificate /etc/nginx/certs/frontend.crt;
	ssl_certificate_key /etc/nginx/certs/frontend.key;

	root  /usr/share/nginx/html;

	index index.html;

	location / {
		try_files $uri $uri/ /index.html;
	}

	location /certs/ {
		deny all;
	}
}

	server {

		listen 80;
		
		server_name localhost;
		return 301 https://$host$request_uri;
	}

